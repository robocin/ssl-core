syntax = "proto3";

package protocols.navigation;

message PeripheralActuation {
	Kick kick = 1;
	Dribbler dribbler = 2;
}

message Kick {
	double strength = 1;
	bool front = 2;
	bool chip = 3;
	bool charge = 4;
	bool bypass_ir = 5;
}

message Dribbler {
	double angular_velocity = 1;
	bool active = 2;
}