version: 1

# Please visit https://embold.readme.io/docs/configuration-using-a-yaml-file 
#  to know more about configurations available

sources:
  exclusions:
    - 'test'
    - 'generated'
    - 'mock'
    - 'thirdparty'
    - 'third-party'
    - '3rd-party'
    - '3rdparty'
    - 'external'
    - 'build'
    - 'node_modules'
    - 'assets'
    - 'gulp'
    - 'grunt'
    - 'library'
    - 'libs'
    - '.git'
    - 'common'
    - 'containers'
    - 'docs'
    - 'experiments'
    - 'gateway'
    - 'metrics-ms'
    - 'perception-ms'
    - 'playback-ms'
    - 'protocols'
    - 'referee-ms'
    - 'e2e'
    
modules:
  - name: eslint
    enabled: true
    rules:
      - key: 'ESLINT-JS-53'
        enabled: false
      - key: 'ESLINT-TS-483'
        enabled: false
      - key: 'ESLINT-TS-501'
        enabled: false
      - key: 'ESLINT-TS-513'
        enabled: false
