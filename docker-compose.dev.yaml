services:
  simulator:
    container_name: simulator
    image: roboticserlangen/simulatorcli:commit-6a4e1c06533b
    restart: unless-stopped
    environment:
      GEOMETRY: "2020"
      REALISM: "RC2021"
    logging:
      driver: none
    ports:
      - "10301:10301/udp"
      - "10302:10302/udp"
      - "10300:10300/udp"
      - "11003:11003/udp"
      
  autoref-tigers:
    container_name: autoref-tigers
    image: tigersmannheim/auto-referee:1.2.0
    restart: unless-stopped
    command:
      - "-a"
      - "-visionAddress"
      - "224.5.23.2:10020"
      - "-refereeAddress"
      - "224.5.23.1:11003"
    logging:
      driver: none
    depends_on:
      - simulator
    attach: false

  game-controller:
    container_name: game-controller
    image: robocupssl/ssl-game-controller:3.9.0
    command:
      - "-visionAddress"
      - "224.5.23.2:10020"
      - "-trackerAddress"
      - "224.5.23.2:11010"
      - "-publishAddress"
      - "224.5.23.1:10003"
      - "-address"
      - ":8081"
    restart: unless-stopped
    ports:
      - 8081/tcp
      - 8081:8081
    logging:
      driver: none
    depends_on:
      - autoref-tigers
    network_mode: host
    attach: false

  ssl-vision-client:
    container_name: ssl-vision-client
    image: robocupssl/ssl-vision-client:1.7.3
    command:
      - "-visionAddress"
      - "224.5.23.2:10020"
    restart: unless-stopped
    ports:
      - 8082/tcp
      - 8082:8082
    logging:
      driver: none
    depends_on:
      - game-controller
    network_mode: host

  gateway:
    container_name: gateway
    build:
      context: .
      dockerfile: gateway/gateway-augusto/gateway-augusto.Dockerfile
    environment:
      - VISION_PORT=10020
      - GC_PORT=10003
    volumes:
      - .ssl-core:/tmp/.ssl-core
    ports:
      - 50051:50051
    depends_on:
      - simulator
    network_mode: host
    restart: on-failure

  perception-ms:
    container_name: perception-ms
    build:
      context: .
      dockerfile: perception-ms/perception-brutus/perception-brutus.Dockerfile
    volumes:
      - .ssl-core:/tmp/.ssl-core
    depends_on:
      - gateway
    restart: on-failure

  referee-ms:
    container_name: referee-ms
    build:
      context: .
      dockerfile: referee-ms/referee-daronco/referee-daronco.Dockerfile
    volumes:
      - .ssl-core:/tmp/.ssl-core
    depends_on:
      - perception-ms
    attach: true
    restart: on-failure

  playback-ms:
    container_name: playback-ms
    build:
      context: .
      dockerfile: playback-ms/playback-caze/playback-caze.Dockerfile
    volumes:
      - .ssl-core:/tmp/.ssl-core
    depends_on:
      - referee-ms
      - playback-db
    attach: false

  playback-db:
    container_name: playback-db
    image: redis:7.2.5
    attach: false

  player-bff:
    container_name: player-bff
    build:
      context: .
      dockerfile: player-bff/player-sonson/player-sonson.Dockerfile
    ports:
      - 4040:4040
    depends_on:
      - gateway
      - playback-ms

  player-mfe:
    build:
      context: .
      dockerfile: player-mfe/Dockerfile
      args:
        - SOURCE_DIRECTORY=player-mfe
    command: [ "-g", "daemon off;" ]
    ports:
      - 3031:3031
    depends_on:
      - player-bff

  viewer-mfe:
    build:
      context: .
      dockerfile: viewer-mfe/Dockerfile
      args:
        - SOURCE_DIRECTORY=viewer-mfe
    command: [ "-g", "daemon off;" ]
    ports:
      - 3032:3032

  app-shell:
    build:
      context: .
      dockerfile: app-shell/Dockerfile
      args:
        - SOURCE_DIRECTORY=app-shell
    command: [ "-g", "daemon off;" ]
    ports:
      - 3030:3030

  metrics-ms:
    container_name: metrics-ms
    build:
      context: .
      dockerfile: metrics-ms/metrics-sherlock/metrics-sherlock.Dockerfile
    volumes:
      - .ssl-core:/tmp/.ssl-core
    depends_on:
      - playback-ms
      - metrics-db
    attach: false

  metrics-db:
    container_name: metrics-db
    image: influxdb:2
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ssl-core
      DOCKER_INFLUXDB_INIT_PASSWORD: ssl-core
      DOCKER_INFLUXDB_INIT_ORG: ssl-core
      DOCKER_INFLUXDB_INIT_BUCKET: metrics
      DOCKER_INFLUXDB_INIT_RETENTION: 3h
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: metrics
    ports:
      - 8086:8086
    attach: false

  grafana:
    container_name: grafana
    image: grafana/grafana
    environment:
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - .grafana/config.ini:/etc/grafana/config.ini
      - .grafana/dashboards:/var/lib/grafana/dashboards
      - .grafana/provisioning:/etc/grafana/provisioning
    logging:
      driver: none
    ports:
      - 3000:3000
    depends_on:
      - metrics-db
    attach: false

  behavior-ms:
    container_name: behavior-ms
    build:
      context: .
      dockerfile: behavior-ms/behavior-bruxo/behavior-bruxo.Dockerfile
    volumes:
      - .ssl-core:/tmp/.ssl-core
    attach: false
    restart: on-failure

  navigation-ms:
    container_name: navigation-ms
    build:
      context: .
      dockerfile: navigation-ms/navigation-luffy/navigation-luffy.Dockerfile
    volumes:
      - .ssl-core:/tmp/.ssl-core
    depends_on:
      - behavior-ms
    attach: false
    restart: on-failure

  communication-ms:
    container_name: communication-ms
    build:
      context: .
      dockerfile: communication-ms/communication-jaiminho/communication-jaiminho.Dockerfile
    volumes:
      - .ssl-core:/tmp/.ssl-core
    depends_on:
      - navigation-ms
    network_mode: "host"
    attach: true
    restart: on-failure

volumes:
  .ssl-core:
